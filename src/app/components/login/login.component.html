<div class="bod">
    <div class="login">
        <img src="./assets/images/quetrabajo_logo.png" width="100%">
        <h1 style="color: white"></h1>

        <mat-form-field class="example-full-width">
            <mat-label>Usuario</mat-label>
            <input matInput placeholder="Username" [(ngModel)]="username">
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <mat-label>Password</mat-label>
            <input type="password" matInput placeholder="Password" [(ngModel)]="password">
        </mat-form-field>
        <br>

        <button mat-raised-button color="warn" (click)="login()">Ingresar</button>
    </div>
</div>

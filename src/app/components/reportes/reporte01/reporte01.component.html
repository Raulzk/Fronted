<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div style=" text-align: center;">
            <h1>Cantidad de solicitudes recibidas por el Trabajador</h1>
        </div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="trabajador">
                <th mat-header-cell *matHeaderCellDef> Trabajador </th>
                <td mat-cell *matCellDef="let element of bookCounts"> {{element.nameTrabajador}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="cantidad">
                <th mat-header-cell *matHeaderCellDef> Cantidad solicitudes recibidas</th>
                <td mat-cell *matCellDef="let element of bookCounts"> {{element.bookSoli}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

    </div>
</body>

</html>
